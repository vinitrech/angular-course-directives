<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'black':'brown'}"
            *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </div>

        <!--        This is what the *ngIf will be translated to-->

        <ng-template [ngIf]="onlyOdd">
          <div>
            <li
              class="list-group-item" [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'black':'brown'}"
              *ngFor="let number of oddNumbers">
              {{number}}
            </li>
          </div>
        </ng-template>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'brown':'black'}"
            *ngFor="let number of evenNumbers">
            {{number}}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'brown':'black'}"
            *ngFor="let number of evenNumbers">
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
